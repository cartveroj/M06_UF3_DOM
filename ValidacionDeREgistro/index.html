<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de formularios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Validación de formularios</h1>
    <form action="" method="post" id="form" >
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name" class="form-control"/>
            <span id="nameS" hidden>Campo obligatorio</span> 
        </div>
        <div>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="email" name="user_mail" class="form-control" />
            <span id="emailS" hidden>El email no es válido</span>
        </div>
        <div>
            <label for="mail">Codigo postal:</label>
            <input type="text" id="codigoPostal" name="user_cp" class="form-control"/>
            <span id="codigoPostalS" hidden>Campo obligatorio</span>
        </div> 
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="password" name="user_contraseña" class="form-control" />
            <span id="passwordS" hidden>Campo obligatorio</span>
        </div>
        <div>
            <label for="contraseña">Reconfirmación contraseña:</label>
            <input type="password" id="reconfirmacion" name="user_contraseña" class="form-control"/>
            <span id="reconfirmacionS" hidden>La contraseña no coincide</span>
        </div> 
        <div class="container">
            <input class="submit" type="submit" value="enviar">
        </div>
        <div id="msg"></div>
      </form>
      <script src="js/script.js"></script>
</body>
</html>
