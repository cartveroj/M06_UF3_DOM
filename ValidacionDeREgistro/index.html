<body>
    <form action="" method="post" id="form">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name" required/>
        </div>
        <div>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="email" name="user_mail" required />
        </div>
        <div>
            <label for="mail">Codigo postal:</label>
            <input type="text" id="codigoPostal" name="user_cp" required/>
        </div> 
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="user_contraseña" required />
        </div>
        <div>
            <label for="contraseña">Reconfirmacion contraseña:</label>
            <input type="password" id="reconfirmacion" name="user_contraseña" required/>

        <input type="submit" value="enviar">
        <p id="msg"></p>
      </form>
