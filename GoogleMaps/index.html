<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Google Maps</title>
</head>
<body>
    <h1>Práctica Google Maps</h1>
    <div id="map"></div>
    <div id="containerAdreca">
        <input type="text" name="adreca" value="Carrer de la Selva de Mar 211 08020 Barcelona" id="adreca"/>
        <button type="button" class="btn btn-secondary" id="findLoc">Buscar adreça</button>
        <div class="lat-long">
            <input  disabled name="lat" value="" id="latitude"/>
            <input  disabled name="lng" value="" id="longitude"/>
        </div>
        
    </div>
   
    <button id="geo">ubicacion actual</button>
    <div id="mensaje"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwEQr8flR0CtMZ-
    jSs9hK8lscYUMOtVPk&callback=initMap" async defer></script>
    <script src="js/script.js"></script>
</body>
</html>
